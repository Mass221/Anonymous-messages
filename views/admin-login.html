<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Admin - Anonymous</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .admin-login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .admin-header {
      margin-bottom: 30px;
    }

    .admin-logo {
      font-size: 2.5em;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 10px;
    }

    .admin-subtitle {
      color: #666;
      font-size: 1.1em;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #f0f0f0;
      border-radius: 15px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      background: #ffe6e6;
      color: #d63031;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 4px solid #d63031;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .error-message.show {
      display: block;
    }

    .back-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #764ba2;
    }

    .security-note {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
      border-left: 4px solid #667eea;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .admin-login-container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-header">
      <div class="admin-logo">üîê</div>
      <h2 style="margin: 0 0 5px 0; color: #333;">Administration</h2>
      <div class="admin-subtitle">Connexion s√©curis√©e</div>
    </div>

    <div class="error-message" id="error-msg">
      <strong>‚ùå Erreur :</strong> <span id="error-text"></span>
    </div>

    <form action="/admin-login" method="post" id="login-form">
      <div class="form-group">
        <label class="form-label" for="password">Mot de passe administrateur</label>
        <input 
          type="password" 
          id="password"
          name="pass" 
          class="form-input"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
          required 
          autofocus
        >
      </div>

      <button type="submit" class="login-btn" id="submit-btn">
        <span id="btn-text">üöÄ Se connecter</span>
        <span id="btn-loading" style="display: none;">‚è≥ Connexion...</span>
      </button>
    </form>

    <div style="text-align: center;">
      <a href="/" class="back-link">‚Üê Retour √† l'accueil</a>
    </div>

    <div class="security-note">
      <strong>üõ°Ô∏è S√©curit√© :</strong> Cette page est prot√©g√©e. L'acc√®s est r√©serv√© aux administrateurs autoris√©s uniquement.
    </div>
  </div>

  <script>
    // Gestion des erreurs
    const params = new URLSearchParams(window.location.search);
    const errorDiv = document.getElementById('error-msg');
    const errorText = document.getElementById('error-text');

    if (params.get('error') === 'wrongpass') {
      errorText.textContent = 'Mot de passe incorrect. Veuillez r√©essayer.';
      errorDiv.classList.add('show');
    }

    // Animation de soumission du formulaire
    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const btnLoading = document.getElementById('btn-loading');

    form.addEventListener('submit', function(e) {
      // Animation de chargement
      btnText.style.display = 'none';
      btnLoading.style.display = 'inline';
      submitBtn.disabled = true;
      
      // Masquer l'erreur si elle √©tait affich√©e
      errorDiv.classList.remove('show');
    });

    // Animation d'entr√©e
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.admin-login-container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(20px)';
      container.style.transition = 'all 0.5s ease';
      
      setTimeout(() => {
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
    });

    // Masquer l'erreur si l'utilisateur commence √† retaper
    document.getElementById('password').addEventListener('input', function() {
      if (errorDiv.classList.contains('show')) {
        errorDiv.classList.remove('show');
      }
    });

    // Easter egg - Triple clic sur le logo pour afficher une info
    let clickCount = 0;
    document.querySelector('.admin-logo').addEventListener('click', function() {
      clickCount++;
      if (clickCount === 3) {
        alert('üéâ Interface d\'administration Anonymous\nVersion 1.0 - S√©curis√©e');
        clickCount = 0;
      }
      setTimeout(() => { clickCount = 0; }, 2000);
    });
  </script>
</body>
</html>
